# Site settings

source: src
title: Borna Technologies # site title
description: >- # site description
  Borna Technologies
lang: fa # default lang
timezone: Asia/Tehran # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Borna Technologies # author name
  bio: >- # tell to the world
    شرکت برنا تکنولوژی پیشرو در زمینه تامین نیاز گیمر های ایران
    فروش آیتم و امتیازات بازی های ویدیویی آنلاین و آفلاین Dota2
       
    <a href="https://t.me/bornatechnologies" target="_blank" rel="noopener">لینک کانال تلگرام</a>.

  #username:  bornatech # general username
  # github: your_github_username # github username
  # twitter: your_twitter_username # twitter username
  # you can add your accounts of other social media  but you need to edit footer.html in _includes directory and add other sosial media links based on existing  templates
  
  # lbry: https://your_instance.address/@your_username # lbry url
  # pixelfed: https://your_instance.address/your_username # your pixelfed url
  # mastodon: # mastodon urls
  #   first: https://your_instance.address/@your_username
  #   second: 
  email: info@borna.tech
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://borna.tech" # your domain 
baseurl: ''
permalink: /:title/
google_analytics: ca-pub-7573804673324739
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  # - jekyll-feed
  # - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-jalali
